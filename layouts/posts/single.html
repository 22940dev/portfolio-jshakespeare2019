{{ define "main" }}
  <main class="page">
  	{{ partial "nav.html" }}
  	<article class="post">
  		<div class="post__header">
		  	<h1 class="post__headline">{{.Title}}</h1>
		  	<time class="post__dateline" datetime="{{.Date}}">{{.Date.Format "1 January 2006"}}</time>
		  </div>
      <div class="post__content">
	  	  {{.Content}}
      </div>
      <div class="post__footer">
        <p class="post__postscript">I'm James Shakespeare. I build websites and write about technology. If you've read this far, you should consider following me on <a href="//twitter.com/jeshake/" target="_blank">Twitter</a>.</p>
        <p>
          <a href="/posts/" class="cta">See more posts<span class="cta__decoration" aria-hidden="true"></span></a>
        </p>
      </div>
	  </article>
  </main>
{{ end }}
